<!DOCTYPE html>
<html>
<head>
  <title>Iniciar sesión</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form class="login-form">
      <h2>Iniciar sesión</h2>
      <div class="form-group">
        <label for="username"></label>
        <input type="text" id="username" name="username" required placeholder="Introduzca el nombre del usuario">
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input type="password" id="password" name="password" required placeholder="Introduzca la contraseña">
      </div>
      <button type="submit" class="btn-primary">Iniciar sesión</button>
    </form>
    <hr>
    <p>¿No se puede iniciar sesión?</p> 
    <p>Regístrese para crear una cuenta nueva</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
